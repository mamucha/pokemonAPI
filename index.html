<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/css/style.min.css" />
    <title>Pokemon Catalog</title>
  </head>
  <body>
    <main class="catalog">
      <header class="catalog__header">
        <h1 class="catalog__title">Pokomon <span>catalog</span></h1>

        <input type="text" name="search" id="search" class="catalog__sreach" placeholder="Sreach" />
      </header>
      <section class="catalog__content" data-content></section>
      <footer class="catalog__footer">
        <button class="catalog__btn" data-button>Load more</button>
        <div class="catalog__loader hide" data-loader>Loading...</div>
      </footer>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
